<div class="row" class="form">
    <div class="col-md-offset-4 col-md-4">
        <form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" ng-model="credentials.username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password"  class="form-control" ng-model="credentials.password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Login</button>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember_me" value="yes" ng-model="credentials.remember_me" />
                        Remember Me
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row" id="torrent-container">
  <form method="post" enctype="multipart/form-data" action="/api/torrent" class="navbar-form navbar-left">
    <div class="form-group">
      <input id="torrent" name="torrent" type="file" class="form-control" />
      <button type="submit" id="upload-button">Add</button>
    </div>
  </form>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th style="width: 300px;">%</th>
      <th>D/U</th>
      <th>(P) S/L</th>
      <th>Size</th>
      <th>Ratio</th>
      <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="torrent in torrents">
      <td>{{torrent.name}}</td>
      <td>{{torrent.status}}</td>
      <td>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{torrent.percentDone * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{torrent.percentDone * 100}}%;">
            {{torrent.percentDone * 100}}%
          </div>
        </div>
      </td>
      <td>{{torrent.rateDownload}} / {{torrent.rateUpload}}</td>
      <td>({{torrent.peersConnected}}) {{torrent.seederCount}} / {{torrent.leecherCount}}</td>
      <td>{{torrent.totalSize}}</td>
      <td>{{torrent.uploadRatio}}</td>
      <td>
        <a ng-click="deleteTorrent(torrent.id)">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </tr>
  </table>
</div>

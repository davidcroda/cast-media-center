<div class="row" id="video-container">
    <div class="video col-md-3" ng-repeat="video in videos | orderBy:orderProp"
         ng-click="setActive(video)" ng-class="{active: video.active}"
         ng-mouseover="video.hover = true" ng-mouseout="video.hover = false"
         ng-dblclick="playVideo(video)"
            >
        <img class="img-thumbnail"  ng-src="{{video.thumbnailSmall}}" />
        <div class="overlay"></div>
        <div ng-show="video.hover">
            <div class="icon play-icon" ng-show="video.canPlay"><i class="glyphicon glyphicon-play-circle"></i></div>
            <div class="icon transcode-icon" ng-hide="video.canPlay"><i class="glyphicon glyphicon-wrench"></i></div>
            <div class="dropdown video-dropdown">
                <a data-toggle="dropdown" href=""><i class="glyphicon glyphicon-cog"></i></a>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a ng-href="#/videos/{{video.id}}" class="edit-icon"><i class=""></i> Edit</a></li>
                    <li><a href="" ng-click="deleteVideo(video)" class="delete-icon"><i class="glyphicon glyphicon-trash"></i> Delete</a></li>
                </ul>
            </div>
        </div>
        <div class="video-title">
            {{video.title}}<br/>

            <div class='created'>{{video.date}}</div>
            <div class='vcodec'>Video: <b>{{video.vcodec}}</b></div>
            <div class='acodec'>Audio: <b>{{video.acodec}}</b></div>
        </div>
    </div>
</div>
<nav id="control-nav" role="navigation" ng-show="currentMedia" class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <div class="controls padded"><a id="play" class="glyphicon glyphicon-play disabled"></a><a id="stop"
                                                                                                           class="glyphicon glyphicon-stop disabled"></a>
                </div>
            </div>
            <div class="col-md-3">
                <img class="thumbnail" ng-src="{{currentMedia.thumbnailLarge}}">
                <div class="current-media">{{currentMedia.title}}</div>

                <div class="currentTime"></div>
            </div>
            <div class="col-md-8">
                <div class="padded">
                    <div class="progress progress-striped">
                        <div id="progress" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                             class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
